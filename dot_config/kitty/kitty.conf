# Kitty Terminal Configuration

# Window padding
window_padding_width 16

# Ayu Dark Theme
# Background
background #0f1419
foreground #e6e1cf

# Cursor
cursor #f29718
cursor_text_color #0f1419

# Selection highlight
selection_background #2d374f
selection_foreground #e6e1cf

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template " {title.split()[0]} "

# Colors
# Black
color0 #0f1419
color8 #4d5566

# Red
color1 #ff3333
color9 #ff3333

# Green
color2 #b8cc52
color10 #b8cc52

# Yellow
color3 #ffb454
color11 #ffb454

# Blue
color4 #59c2ff
color12 #59c2ff

# Magenta
color5 #d2a6ff
color13 #d2a6ff

# Cyan
color6 #95e6cb
color14 #95e6cb

# White
color7 #e6e1cf
color15 #f2f2f2

# Font configuration
font_family Hasklug Nerd Font
font_size 11.0
font_features Hasklug-Regular +cv01 +cv02 +cv05 +cv09 +cv14 +cv16 +cv18 +cv25 +cv26 +cv28 +cv29

# Additional settings
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no

# Scrollback
scrollback_lines 2000

# Mouse
mouse_hide_wait 3.0
url_color #58a6ff
url_style curly

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Window management
remember_window_size yes
initial_window_width 80
initial_window_height 24
