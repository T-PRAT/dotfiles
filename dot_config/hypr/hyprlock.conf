# BACKGROUND
background {
    monitor = DP-2
    path = /home/tprat/Images/Wallpapers/man_facing_mountain.png
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# TIME
label {
    monitor = DP-2
    text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    color =rgba(250, 189, 47, 0.75)
    font_size = 120
    font_family = Adwaita Sans Bold
    position = 0, -340
    halign = center
    valign = top
}

# DAY-DATE-MONTH
label {
    monitor = DP-2
    text = cmd[update:1000] echo "<span>$(date '+%A %d %B')</span>"
    color = rgba(230, 225, 207, 0.60)
    font_size = 30
    font_family = Adwaita Sans Bold
    position = 0, -20
    halign = center
    valign = center
}

# USER
label {
    monitor = DP-2
    text =  User: $USER
	color =rgba(230, 225, 207, 0.75)
    font_size = 15
    font_family = Hasklug Nerd Font
    position = 0, -340
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor = DP-2
    size = 240, 40
    outline_thickness = 2
    dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.3 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color =rgba(230, 225, 207, 0.75)
    font_color = rgb(0, 0, 0)
	placeholder_text = <i><span foreground="##3c3836">Mot de passe</span></i>
    fade_on_empty = false
    font_family = Hasklug Nerd Font
    hide_input = false
    position = 0, -400
    halign = center
    valign = center
}
